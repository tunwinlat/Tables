<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tables</title>
</head>

<body>
	<table border=1 cellpadding=5>
		<tr>
			<td rowspan="5"><img src="table_image.JPG"/></td>
			<td colspan="4" align="center" bgcolor="red"><font color="white">It's a maze</font></td>
		</tr>
		<tr>
			<td rowspan="4">You can span down.</td>
			<td colspan="3">You can span across</td>
		</tr>
		<tr>
			<td colspan="2">It's like a puzzle</td>
			<td rowspan="3">Over here</td>
		</tr>
		<tr>
			<td rowspan="2">This way</td>
			<td>That way</td>
		</tr>
		<tr>
			<td>Where am I?</td>
		</tr>
	</table>
</body>
</html>
